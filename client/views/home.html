
<div class="container-fluid">
  <div class="row" id="slides_control">
    <div class="col-md-12 text-center">
      <h1 class="text-center sloganName">Open Analytics Ecosystem</h1>
      <a  class="btn btn text-center" href="/#/partner">Become A Partner</a>
    </div>
  </div>
  <br>
  <br>


</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- <div class="col-md-3 partners-logo" > -->
        <img ng-repeat="partner in partners" class="partners-logo" ng-src="{{partner.image}}" alt="" />
      <!-- </div> -->
    </div>
  </div>
</div>

<div class="container img-rounded" id="about">
  <div class="row">
    <div class="col-md-12 col-md-offset">
      <div class="text-center">
        <h3>IBM & Apache Spark Solve The Challenge Our Partners Face To Create Real Business Value With Apache Spark</h3>
        <br>
        <br>
        <p class="text-justify about-text">
          {{content.about}}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container img-rounded" id="about">
  <div class="row">
    <div class="col-md-12">
      <div class="">
        <h3 class="text-center">Partner Types</h3>
      </div>
    </div>
  </div>
</div>

<div class="container img-rounded" id="about" ng-repeat="type in partnerTypes">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6" ng-class-even="'pull-right'" ng-class-odd="'pull-left'">
        <img class="img-responsive img-rounded" ng-src="{{type.image}}" alt="" />
      </div>
      <div class="col-md-6">
        <h3>{{type.title}}</h3>
        <br>
        <p>
          {{type.description}}
        </p>
      </div>
    </div>
  </div>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <div class="row">
     <div class="col-md-12">
       <div class="table-responsive">
         <table class="table table-hover">
           <thead class="thead-inverse">
             <tr>
               <th ng-repeat="head in type.headTitles">
                 {{head}}
               </th>
             </tr>
           </thead>
           <tbody>
             <tr ng-repeat="benefit in type.benefits">
               <td>{{benefit.title}}</td>
               <td class="acquaintance-color" ng-repeat="check in benefit.checkList track by $index">{{check}}</td>
             </tr>
           </tbody>
         </table>
       </div>

     </div>
   </div>
</div>

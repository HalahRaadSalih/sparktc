<!DOCTYPE html>
<html ng-app="sparktc">
  <head>
    <meta charset="utf-8">
    <title>Spark Technology Center</title>
    <!-- AngularJS source -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>

    </script>
    <!-- jQuery and bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/client/css/style.css">
    <!-- ui bootstrap for angular -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>
   <!-- Add the slick-theme.css if you want default styling -->
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick-theme.css"/>

  </head>
  <body ng-controller="NavBarController">
    <!-- navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid header" id="headerID">
          <div class="col-md-12">
            <div class="navbar-header">
              <a class="navbar-brand" id="logo" href="http://www.spark.tc/">
                <span class="logo-curlys">{</span>
                <span id="logo-spark">spark</span>
                <span id="logo-tc">.tc</span>
                <span class="logo-curlys">}</span>
              </a>
            </div>
            <ul class="nav navbar-nav navbar-right" id="headerMenu">
                <li class="menu-item"><a class="img-rounded" href="/#/"> Join Community</a></li>
                <li class="menu-item normal" ng-click="gotoElement('about')"><a class="img-rounded" href="/#/"> About</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>


  <div class="container-fluid">
    <div class="row" ng-controller="CarouselDemoCtrl" id="slides_control">
      <div class="col-md-12 text-center">
        <h1 class="text-center sloganName">Open Analytics Ecosystem</h1>
        <a  class="btn btn text-center" href="#">Become A Partner</a>
      </div>
    </div>
    <br>
    <br>

    <!-- ng-view -->
    <div ng-view>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3" ng-repeat="partner in partners">
          <img ng-src="{{partner.image}}" alt="" />
        </div>
      </div>
    </div>
  </div>
  <div class="container img-rounded" id="about" ng-controller="AboutController">
    <div class="row">
      <div class="col-md-12">
        <div class="">
          <h3 class="">About</h3>
          <br>
          <p>
            {{content.about}}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container img-rounded" id="about" ng-controller="AboutController" ng-repeat="type in partnerTypes">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6" ng-class-even="'pull-right'" ng-class-odd="'pull-left'">
          <img class="img-responsive img-rounded" ng-src="{{type.image}}" alt="" />
        </div>
        <div class="col-md-6">
          <h3>{{type.title}}</h3>
          <br>
          <p>
            {{type.description}}
          </p>
        </div>
      </div>
    </div>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <div class="row">
       <div class="col-md-12">
         <div class="table-responsive">
           <table class="table table-hover">
             <thead class="thead-inverse">
               <tr>
                 <th ng-repeat="head in type.headTitles">
                   {{head}}
                 </th>
               </tr>
             </thead>
             <tbody>
               <tr ng-repeat="benefit in type.benefits">
                 <td>{{benefit.title}}</td>
                 <td class="text-success" ng-repeat="check in benefit.checkList track by $index">{{check}}</td>
               </tr>
             </tbody>
           </table>
         </div>

       </div>
     </div>
  </div>

  <div class="container img-rounded">

  </div>

  <script src="/client/app.js"></script>
  <script src="/client/js/controller.js"></script>
  <script src="/client/js/services.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>

  </body>
</html>

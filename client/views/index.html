<!DOCTYPE html>
<html ng-app="sparktc">
  <head>
    <meta charset="utf-8">
    <title>Spark Technology Center</title>
    <!-- AngularJS source -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>

    </script>
    <!-- jQuery and bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/client/css/style.css">
    <!-- ui bootstrap for angular -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>
   <!-- Add the slick-theme.css if you want default styling -->
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick-theme.css"/>

  </head>
  <body ng-controller="NavBarController">
    <!-- navbar -->
    <div class="">

    </div>
    <nav class="navbar navbar-default">
      <div class="container header" id="headerID">
        <div class="col-md-12">
          <div class="navbar-header">
            <a class="navbar-brand" href="/#/">
              <span class="logo-curlys">{</span>
              <span id="logo-spark">spark</span>
              <span id="logo-tc">.tc</span>
              <span class="logo-curlys">}</span>
            </a>
          </div>
          <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
              <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Resources <span class="caret"></span></a>
               <ul class="dropdown-menu resources">
                 <li ng-repeat="resource in resources">{{resource.name}}</li>
               </ul>
             </li>
            </ul>
          </div>
          <ul class="nav navbar-nav navbar-right">
              <li class="menu-item"><a ng-mouseover="enterDropDownMenuItem()"  ng-mouseleave="leftDropDownMenuItem()"  href="/#/">Community</a></li>
              <li class="menu-item"><a ng-mouseover="enterDropDownMenuItem()"  ng-mouseleave="leftDropDownMenuItem()" href="/#/">Projects</a></li>
              <li class="menu-item"><a ng-mouseover="enterDropDownMenuItem()"  ng-mouseleave="leftDropDownMenuItem()" href="/#/">Blog</a></li>
              <li class="menu-item"><a ng-mouseover="enterDropDownMenuItem()"  ng-mouseleave="leftDropDownMenuItem()" ng-click="gotoElement('about')">About</a></li>
          </ul>
        </div>
        <div class="row hiddenDropDown" ng-hide="hidden" ng-mouseleave="leftHiddenMenu()" ng-mouseenter="enterHiddenMenu()">
          <div class="col-md-12">
            <button class="btn btn-success center-block"type="button" name="button" id="becomePartnerButton">Become a Partner</button>
          </div>
        </div>
    </div>
  </nav>

  <div class="container carousel">
    <div class="row" ng-controller="CarouselDemoCtrl" id="slides_control">
        <carousel interval="myInterval">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}">
            <div class="carousel-caption">
            </div>
          </slide>
        </carousel>
    </div>
    <br>
    <br>

    <!-- ng-view -->
    <div ng-view>

    </div>
  </div>

  <div class="container" id="about" ng-controller="AboutController">
    <div class="row">
      <div class="col-md-12">
        <div class="">
          <h3 class="">About</h3>
          <p>
            {{content.about}}

          </p>
        </div>

      </div>
    </div>
  </div>

  <script src="/client/app.js"></script>
  <script src="/client/js/controller.js"></script>
  <script src="/client/js/services.js"></script>

  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>

  </body>
</html>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="simple-form" action="" name="partner" ng-submit="submit(partner)"novalidate>
        <div class="form-group row" ng-class="{ 'has-error' : partner.name.$invalid && !post.name.$pristine }">
          <label class="col-sm-2 form-control-label"for="name">Name </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="First & Last Name" ng-model="partner.name" required>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : partner.email.$invalid && !post.name.$pristine }">
          <label class="col-sm-2 form-control-label" for="email">Email </label>
          <div class="col-sm-10">
            <input class="form-control" type="email" placeholder="Email" ng-model="partner.email" required>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : partner.email.$invalid && !post.name.$pristine }">
          <label class="col-sm-2 form-control-label"for="phoneNumber">Phone Numnber </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Phone Number" ng-model="partner.phoneNumber" required>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : partner.email.$invalid && !post.name.$pristine }">
          <label class="col-sm-2 form-control-label"for="address">Address </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Address" ng-model="partner.address" required>
          </div>
        </div>

        <br>
        <br>
        <button class="btn btn-submit" type="submit"  value="Save">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="simple-form" action="" name="partner" ng-submit="submit(partner)"novalidate>
        <div class="form-group row" ng-class="{ 'has-error' : partner.name.$invalid && !post.name.$pristine }">
          <label class="col-sm-2 form-control-label"for="name">Name </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="First & Last Name" ng-model="partner.name" required>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : partner.email.$invalid && !partner.email.$pristine }">
          <label class="col-sm-2 form-control-label" for="email">Email </label>
          <div class="col-sm-10">
            <input class="form-control" type="email" placeholder="Email" ng-model="partner.email" required>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : partner.phoneNumber.$invalid && !partner.phoneNumber.$pristine }">
          <label class="col-sm-2 form-control-label"for="phoneNumber">Phone Numnber </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Phone Number" ng-model="partner.phoneNumber" required>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : partner.address.$invalid && !partner.address.$pristine }">
          <label class="col-sm-2 form-control-label"for="address">Address </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Address" ng-model="partner.address" required>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : partner.companyName.$invalid && !partner.companyName.$pristine }">
          <label class="col-sm-2 form-control-label"for="address">Company Name </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="CompanyName" ng-model="partner.companyName" required>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : partner.companyDescription.$invalid && !partner.companyDescription.$pristine }">
          <label class="col-sm-2 form-control-label"for="address">Company Description </label>
          <div class="col-sm-10">
            <textarea class="form-control" type="text" placeholder="Company Description" ng-model="partner.companyDescription"  rows="3"required></textarea>
          </div>
        </div>
        <br>
        <br>
        <button class="btn btn-submit" type="submit"  value="Save">Submit</button>
      </form>
    </div>

    <div class="col-md-6">
      <div class="table-responsive" ng-repeat="type in benefits">
        <table class="table table-hover">
          <thead class="thead-inverse">
            <tr>
              <th>
              </th>
              <th ng-repeat="head in type.headTitles">
                {{head}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="benefit in type.benefits">
              <td>
                <input type="checkbox" name="{{benefit.title}}" value="">
              </td>
              <td>{{benefit.title}}</td>
              <td>{{benefit.amount}}</td>
              <td ng-class="benefit.Status === 'Acquaintance' ? 'acquaintance-color' : (benefit.Status === 'Friend' ? 'friend-color' : 'bff-color')">{{benefit.Status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

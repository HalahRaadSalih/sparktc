<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="simple-form" action="" method="post" name="partner">
        <div class="form-group" ng-class="{ 'has-error' : partner.name.$invalid && !post.name.$pristine }">
          <label for="name">Name </label>
          <input class="form-control" type="text" placeholder="First & Last Name" ng-model="partner.name" required>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : partner.email.$invalid && !post.name.$pristine }">
          <label for="email">Email </label>
          <input class="form-control" type="email" placeholder="Email" ng-model="partner.email" required>
        </div>

        <button class="btn btn-submit" type="submit" ng-disabled="partner.$invalid" value="Save">Submit</button>
      </form>
    </div>
  </div>
</div>
